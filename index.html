<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .animate-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
     <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              // Light Mode (Apple-inspired)
              'light-bg': '#F5F5F7',
              'light-text': '#1D1D1F',
              'light-text-secondary': '#86868B',
              'light-card': '#FFFFFF',
              'light-accent': '#0071E3',
              'light-accent-hover': '#0077ed',

              // Dark Mode (Charcoal, Apple-inspired)
              'dark-bg': '#0D0D0F',
              'dark-text': '#E5E5E7',
              'dark-text-secondary': '#98989F',
              'dark-card': '#1C1C1E',
              'dark-accent': '#0A84FF',
              'dark-accent-hover': '#53b0ff',
            },
            boxShadow: {
              'light': '0 10px 30px rgba(0,0,0,0.1)',
              'dark': '0 10px 30px rgba(0,0,0,0.5)',
            },
            borderRadius: {
              '4xl': '2rem',
            },
            keyframes: {
              'aurora': {
                'from': { backgroundPosition: '0% 50%' },
                'to': { backgroundPosition: '100% 50%' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'aurora': 'aurora 20s ease-in-out infinite alternate',
              'fade-in': 'fade-in 1s ease-out forwards',
              'slide-up': 'slide-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
