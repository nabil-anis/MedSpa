<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASAP AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #FFFFFF;
        --background-secondary: #F7F7F7;
        --background-tertiary: #E5E7EB;
        --foreground: #121212;
        --foreground-secondary: #6B7280;
        --foreground-tertiary: #9CA3AF;
        --border: #E5E7EB;
        --input: #F0F0F0;
        --ring: #3B82F6;
        --accent: #3B82F6;
        --accent-foreground: #FFFFFF;
        --destructive: #EF4444;
        --score-high: #16A34A; /* green-600 */
        --score-medium: #F59E0B; /* amber-500 */
        --score-low: #EF4444; /* red-500 */
      }
      html.dark {
        --background: #121212;
        --background-secondary: #1A1A1A;
        --background-tertiary: #2A2A2A;
        --foreground: #EAEAEA;
        --foreground-secondary: #A0A0A0;
        --foreground-tertiary: #6B7280;
        --border: #2A2A2A;
        --input: #242424;
        --ring: #3B82F6;
        --accent: #3B82F6;
        --accent-foreground: #FFFFFF;
        --destructive: #F87171; /* red-400 */
        --score-high: #4ADE80; /* green-400 */
        --score-medium: #FBBF24; /* amber-400 */
        --score-low: #F87171; /* red-400 */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }
    </style>
     <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"'],
            },
            borderRadius: {
              '3xl': '1.5rem',
              '2xl': '1rem',
            },
            keyframes: {
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
               'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '100% 50%' },
              },
              'blink': {
                '0%, 100%': { opacity: '0.2' },
                '20%': { opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.8s ease-out forwards',
              'slide-up': 'slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'background-pan': 'background-pan 10s linear infinite alternate',
              'blink': 'blink 1.4s infinite both',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="bg-[--background] text-[--foreground] transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
